<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ella Wood</title>
    <style>
        /* 1. Complete reset of all possible browser/Jekyll padding */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
            background-color: #000;
        }

        /* 2. Absolute positioning to cover every pixel of the screen */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('20240723_094701.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* 3. Content styling */
        .content {
            z-index: 2;
            text-align: center;
            color: white;
            font-family: 'Helvetica', Arial, sans-serif;
            width: 100%;
        }

        h1 { 
            font-size: 3.5rem; 
            letter-spacing: 8px; 
            text-transform: uppercase; 
            border-top: 1px solid white; 
            border-bottom: 1px solid white; 
            padding: 20px 0; 
            margin: 0 auto;
            width: fit-content;
            min-width: 300px;
            font-weight: 300;
        }

        p { 
            margin: 30px 0 50px 0; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            font-size: 0.85rem; 
        }

        /* 4. Navigation Grid */
        .nav-container { 
            display: inline-flex; 
            border: 1px solid white; 
            background: rgba(0, 0, 0, 0.3); 
        }

        .nav-item { 
            padding: 15px 30px; 
            text-decoration: none; 
            color: white; 
            border-right: 1px solid white;
            font-size: 0.8rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .nav-item:last-child { border-right: none; }
        .nav-item:hover { background: rgba(255, 255, 255, 0.2); }

        /* Mobile layout */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; width: 90%; min-width: auto; }
            .nav-container { flex-direction: column; }
            .nav-item { border-right: none; border-bottom: 1px solid white; }
        }
    </style>
</head>
<body>

<div class="bg">
    <div class="content">
        <h1>Ella Wood</h1>
        <p>PhD researcher | Remote Sensing | Python | Earth System Processes</p>

        <nav class="nav-container">
            <a href="/about/" class="nav-item">ABOUT</a>
            <a href="/cv/" class="nav-item">CV</a>
            <a href="/contact/" class="nav-item">CONTACT</a>
        </nav>
    </div>
</div>

</body>
</html>
